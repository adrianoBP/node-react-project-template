name: Client Linter

on:
  push:
    branches: [master]
    paths:
    - 'client/src/**'
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.4.0
      - name: Setup node
        uses: actions/setup-node@v2.5.1
        with:
          node-version: 16
      - name: Install
        run: npm ci --prefix client/
      - name: Build
        run: CI= npm run build --prefix client/
      - name: Linter
        run: npx eslint "client/src/**"